<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/repelev.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
		
		
			<div id="header">
			
			<div class="container">
				<div class="row">
				
					<div class="col-xs-3">
						<img src="images/review-elevator.png" alt="Review Elevator" class="logo" />
					</div>
					
					<div class="col-xs-4 col-xs-offset-5">
					<button type="button" class="btn topicon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></button>
					<button type="button" class="btn topicon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					<button type="button" class="btn topicon"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></button>
					</div>
					
					
					
				</div>
			</div>
				
				<nav class="navbar navbar-inverse">
					<div class="container">
						<div class="row">
							<div class="col-sm-3">
								<h1 class="maintitle">review <b>elevator</b></h1>
							</div>
							<div class="col-sm-3 col-sm-offset-6">
								<button type="button" class="btn btn-adduser">+ new user</button>
							</div>
						</div>
					</div>
				</nav>
				
			</div>
			
			<div class="container">
				<div id="login-box">
					<img src="images/login-arrow.png" alt="Agency Login" class="login-arrow" />
					<h2>agency <b>login</b></h2>
					<div class="row">
						<div class="col-md-4">
							<label>email address:</label>
						</div>
						<div class="col-md-8 loginfield">
							<input type="text" name="email" />
						</div>
					</div>
					
					<div class="row pushdown">
						<div class="col-md-4">
							<label>password:</label>
						</div>
						<div class="col-md-8 loginfield">
							<input type="text" name="password" />
						</div>
					</div>
					
					<div class="row loginbuttons">
						<div class="col-md-6">
							<button type="button" class="btn btn-forgot">forgot password</button>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn btn-submit">submit</button>
						</div>
					</div>
					
				</div>
			</div>
		
		



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
